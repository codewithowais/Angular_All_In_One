        <h2 class="">User</h2>
       
            <div class="form-group">
             
              <input type="email" #inf1 class="form-control" [placeholder]="uplace">
              
            </div>
           <div class="form-group mt-2">
                <button type="submit" class="btn btn-success" (click)="onclick(inf1)" name="user">Create</button>
            </div>
           
     
          <p class="mt-2" ><strong>Total:{{ulc}}</strong></p>

       
    </div>
    <div class="col-md-4 border  rounded border-info container-fluid" >
        <h2>Admin</h2>
        
            <div class="form-group">
             
              <input #inf  type="text" class="form-control" [placeholder]="aplace" name="admin">
              
            </div>
           <div class="form-group mt-2">
            
                <button class="btn btn-success" (click)="onclick(inf)">Create</button>
            </div>
           
          
          <p class="mt-2" ><strong>Total:{{alc}}</strong></p>

    </div>
</div>
